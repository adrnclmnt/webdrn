<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adrn | inicio</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div class="foto">
            <img src="assets/webdrnv1.png" alt="foto" width="100%" height="100%">
        </div>
    </main>
    <div id="desktop">

        <div class="icon" onclick="openWindow('music-window')">
            <img src="https://win98icons.alexmeub.com/icons/png/cd_audio_cd_a-4.png" alt="Music">
            <p>New_Music.mp3</p>
        </div>

        <div class="icon" onclick="openWindow('tour-window')">
            <img src="https://win98icons.alexmeub.com/icons/png/world-4.png" alt="Tour">
            <p>2026_Tour.txt</p>
        </div>

        <div class="icon" onclick="openWindow('shop-window')">
            <img src="https://win98icons.alexmeub.com/icons/png/briefcase-4.png" alt="Shop">
            <p>Good_Dye_Young.lnk</p>
        </div>

        <div class="icon" onclick="openWindow('misc-window')">
            <img src="https://win98icons.alexmeub.com/icons/png/directory_open-4.png" alt="Misc">
            <p>Misc_Folder</p>
        </div>

    </div>

    <div id="music-window" class="window draggable" style="display:none; top: 10%; left: 20%;">
        <div class="title-bar">
            <div class="title-bar-text">Audio Player</div>
            <div class="title-bar-controls">
                <button aria-label="Close" onclick="closeWindow('music-window')">X</button>
            </div>
        </div>
        <div class="window-body">
            <p>Now Playing: <strong>Mirtazapine</strong></p>
            <audio controls style="width: 100%;">
                <source src="your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

    <div id="tour-window" class="window draggable" style="display:none; top: 15%; left: 40%;">
        <div class="title-bar">
            <div class="title-bar-text">Tour_Dates_2026.txt - Notepad</div>
            <div class="title-bar-controls">
                <button aria-label="Close" onclick="closeWindow('tour-window')">X</button>
            </div>
        </div>
        <div class="window-body" style="font-family: 'Courier New', monospace;">
            <p>MARCH 28 ... ATLANTA, GA</p>
            <p>MARCH 31 ... TORONTO, ON</p>
            <p>APRIL 03 ... BOSTON, MA</p>
            <br>
            <a href="#">[CLICK TO BUY TICKETS]</a>
        </div>
    </div>

    <div class="taskbar">
        <button class="start-btn">ADRN</button>
        <a href="https://instagram.com/adrnclmnt">IG</a>
        <a href="https://twitter.com/adrnclmntt">Twitter</a>
        <a href="https://tiktok.com/@adrnclmntt">Tiktok</a>
        <div class="clock">8:13 PM</div>
    </div>

</body>

</html>
